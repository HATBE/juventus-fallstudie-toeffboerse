<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3"
>
  <a
    [routerLink]="['/products/', product.id]"
    *ngFor="let product of mockProducts"
    class="overflow-hidden bg-gray-900 border border-gray-800 rounded-lg shadow-sm"
  >
    <img
      class="aspect-16/9 object-cover w-full"
      src="https://www.bmw-motorrad.ch/content/dam/bmwmotorradnsc/common/images/models/sport/overview/2024/imagecolumncopy/nsc-overview-sport-performance-idea-imagecolumncopy.jpg.asset.1729017774716.jpg"
    />
    <div class="p-3">
      <div>{{ product.name }}</div>
      <div>{{ product.price }}</div>
    </div>
  </a>
</div>
